<!-- Starts a new base template with define -->
{{define "base"}}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Invokes the title tmeplate, which is defined elsewhere -->
    <title>{{template "title" .}}</title>
    <!-- Defines and immediately invokes the styles template -->
    {{ block "styles" . }}<style>
      h1 {
        color: #400080
      }
    </style>{{ end }}
  </head>
  <body>
    <h1>{{template "title" .</h1>
    {{template "content" .}}
    <!-- Defines and invokes the scripts template, whichi s currently empty -->
    {{block "scripts" .}}{{end}} 
  </body>
</html>{{end}} <!-- End of base template -->
